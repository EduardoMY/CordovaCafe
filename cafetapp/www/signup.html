<!DOCTYPE html>
<html lang="es">
  <head>

    <meta name="format-detection" content="telephone=no">

    <script src="js/firebase.js"></script>

    <title> Sign Up </title>
  </head>
  <body>

        <div class="container-fluid text-center">
      <div class="row content">
	<div class="col-md-4"></div>
	<div class="col-md-4">
	      <h1> CafetApp </h1>
	  <form>
	   <div class="form-group">
	    <label for="name"> Nombre </label>
	    <input class="form-control" id="name" placeholder="Inserte su nombre">
	  </div>
	  <div class="form-group">
	    <label for="email">Email address</label>
	    <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
	    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	  </div>
	  <div class="form-group">
	    <label for="pas1">Password</label>
	    <input type="password" class="form-control" id="pass1" placeholder="Password">
	  </div>
	  <div class="form-group">
	    <label for="pass2">Repita Password</label>
	    <input type="password" class="form-control" id="pass2" placeholder="Password">
	  </div>
	  </form>
	  	  <button type="submit" class="btn btn-primary" id="reg"> Registrarse </button>
	</div>
	</div>
	        
    </div>
    
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
