<!DOCTYPE html>
<html lang="es">
  <head>    
    <!-- <meta http-equiv="Content-Security-Policy" content="default-src 'self' data: gap: https://ssl.gstatic.com 'unsafe-eval'; style-src 'self' 'unsafe-inline'; media-src *; img-src 'self' data: content:; "> -->
    <meta charset="UTF-8"> 
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script src="js/firebase_setup.js"></script>
    
    <title> Sign Up </title>
  </head>
  <body>
    <div class="container-fluid text-center">
      <div class="row content">
	<div class="col-md-2"></div>
	<div class="col-md-8">
	  <h1> CafetApp </h1>
	  <form>
	    <div class="form-group">
	      <label for="name"> Name </label>
	      <input class="form-control" id="name" placeholder="Write your name">
	    </div>
	    <div class="form-group">
	      <label for="telephone"> Telephone </label>
	      <input class="form-control" id="telephone" placeholder="Write your telephone">
	    </div>
	    <div class="form-group">
	      <label for="email">Email address</label>
	      <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email">
	      <small class="form-text text-muted">We'll never share your email with anyone else.</small>
	    </div>
	    <div class="form-group">
	      <label for="pas">Password</label>
	      <input type="password" class="form-control" id="pass" placeholder="Password">
	      <small class="form-text text-muted">Your password should be at least 6 characters long</small>
	    </div>
	    <div class="form-group">
	      <label for="passCopy">Repeat your Password</label>
	      <input type="password" class="form-control" id="passCopy" placeholder="Password">
	    </div>
	    <button type="button" class="btn btn-primary" id="reg"> Sign Up </button>
	  </form>
	</div>
      </div>
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/signup.js"></script>
  </body>
</html>
