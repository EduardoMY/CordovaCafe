<html lang="es">
  <head>
    <!--
        Customize this policy to fit your own app's needs. For more guidance, see:
        https://github.com/apache/cordova-plugin-whitelist/blob/master/README.md#content-security-policy
        Some notes:

    <meta charset="UTF-8"> 
    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase-database.js"></script>
    <script src="js/firebase_setup.js"></script>

    <title> Log In - CafetApp</title>
  </head>
  <body>
    
    <div class="container-fluid text-center">
      <div class="row content">
	<div class="col-md-4"></div>
	<div id="main-content" class="col-md-4">
	  <h1> CafetApp </h1>
	  <form>
	    <div class="form-group">
	      <label for="exampleInputEmail1">Email address</label>
	      <input id="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
	      <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
	    </div>
	    <div class="form-group">
	      <label for="exampleInputPassword1">Password</label>
	      <input type="password" class="form-control" id="pass" placeholder="Password">
	    </div>
	    <button id="login" type="button" class="btn btn-primary"> Log In</button> <br><br>
	    <a href="/signup.html"> Registrse </a>
	  </form>
	</div>
      </div>
      
    </div>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
  </body>
</html>
